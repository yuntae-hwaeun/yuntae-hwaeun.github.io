---
layout: landing
---
				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h2>{{ site.title }}</h2>
							<p>{{ site.description | markdownify }}</p>
						</div>
						<a href="#one" class="more scrolly">Learn More</a>
					</section>

				<!-- One -->
					<section id="one" class="wrapper style1 special">
						<div class="inner">
							<header class="major">
                                모든 것이 새로워지는 봄날,<br>
                                사랑하는 두 사람이<br>
                                새 인생을 시작하려 합니다.<br>
                                두 사람의 결혼을 축복해 주시고<br>
                                따뜻한 마음으로 격려해 주신다면<br>
                                큰 힘이 되겠습니다.<br>
                                <br>
                                양회선ㆍ류선미의 장남 윤태<br>
                                서정헌ㆍ방숙용의 차녀 화은<br>
							</header>
						</div>
					</section>

				<!-- Two -->
					<section id="two" class="wrapper alt style2">
						<section class="spotlight">
							<div class="image"><img src="images/1.jpeg" alt="" /></div>
							<div class="image"><img src="images/2.jpeg" alt="" /></div>
							<div class="image"><img src="images/3.jpeg" alt="" /></div>
						</section>
					</section>

				<!-- Three -->
					<section id="three" class="wrapper style3 special">
						<div class="inner">
							<header class="major">
                                <div class="image"><img src="images/map.gif" alt="" /></div>
                                <div class="mobile_map">
                                    <!-- * Daum 지도 - 지도퍼가기 -->
                                    <!-- 1. 지도 노드 -->
                                    <div id="daumRoughmapContainer1548907375874" class="root_daum_roughmap root_daum_roughmap_landing"></div>

                                    <!--
                                        2. 설치 스크립트
                                        * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
                                    -->
                                    <script charset="UTF-8" class="daum_roughmap_loader_script" src="http://dmaps.daum.net/map_js_init/roughmapLoader.js"></script>

                                    <!-- 3. 실행 스크립트 -->
                                    <script charset="UTF-8">
                                        new daum.roughmap.Lander({
                                            "timestamp" : "1548907375874",
                                            "key" : "s2kg",
                                            "mapWidth" : "600",
                                            "mapHeight" : "500"
                                        }).render();
                                    </script>
                                </div>
							</header>
						</div>
					</section>
